<div class="layout-wrapper">
  <!-- Sidebar -->
  <div class="layout-sidebar" [ngClass]="{'active': sidebarVisible}">
    <div class="sidebar-header">
      <div class="logo">
        <h2>Sakai Admin</h2>
      </div>
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="sidebar-content">
      <ul class="menu">
        <li class="menu-item">
          <a routerLink="/dashboard" routerLinkActive="active">
            <i class="pi pi-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/employees" routerLinkActive="active">
            <i class="pi pi-users"></i>
            <span>Employees</span>
          </a>
        </li>
        <li class="menu-item">
          <a>
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
          </a>
        </li>
        <li class="menu-item">
          <a>
            <i class="pi pi-chart-bar"></i>
            <span>Analytics</span>
          </a>
        </li>
        <li class="menu-item">
          <a>
            <i class="pi pi-cog"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="layout-main">
    <!-- Topbar -->
    <div class="topbar">
      <div class="left">
        <button class="toggle-sidebar" (click)="toggleSidebar()">
          <i class="pi pi-bars"></i>
        </button>
        <h2>{{getPageTitle()}}</h2>
      </div>
      <div class="right">
        <div class="search-box">
          <i class="pi pi-search"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="notifications">
          <i class="pi pi-bell"></i>
          <span class="badge">5</span>
        </div>
        <div class="user-profile">
          <div class="avatar">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Profile">
          </div>
          <span>Admin User</span>
          <i class="pi pi-angle-down"></i>
        </div>
      </div>
    </div>

    <!-- Page Content - Router Outlet -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Additional CSS for Sakai Admin specific layout -->
<style>
  .layout-wrapper {
    display: flex;
    min-height: 100vh;
  }

  .layout-sidebar {
    width: 250px;
    background-color: var(--card-background);
    box-shadow: 2px 0 10px var(--shadow-color);
    z-index: 1000;
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    transition: all 0.3s ease;
    overflow-y: auto;
  }

  .sidebar-header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
  }

  .menu-toggle {
    display: none;
    background: transparent;
    border: none;
    color: var(--text-color-secondary);
    cursor: pointer;
    font-size: 1.25rem;
  }

  .sidebar-content {
    padding: 1rem 0;
  }

  .menu {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .menu-item a {
    display: flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    color: var(--text-color-secondary);
    text-decoration: none;
    transition: all 0.2s;
    cursor: pointer;
  }

  .menu-item a:hover,
  .menu-item a.active {
    color: var(--primary-color);
    background-color: rgba(33, 150, 243, 0.05);
    border-left: 3px solid var(--primary-color);
  }

  .menu-item i {
    margin-right: 0.75rem;
    font-size: 1.25rem;
  }

  .layout-main {
    flex: 1;
    margin-left: 250px;
    transition: margin-left 0.3s ease;
  }

  .topbar {
    background-color: var(--card-background);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px var(--shadow-color);
    position: sticky;
    top: 0;
    z-index: 999;
  }

  .toggle-sidebar {
    display: none;
    background: transparent;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
    margin-right: 1rem;
    color: var(--text-color-secondary);
  }

  .left {
    display: flex;
    align-items: center;
  }

  .right {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .search-box {
    position: relative;
    margin-right: 1rem;
  }

  .search-box input {
    padding: 0.5rem 0.75rem 0.5rem 2rem;
    border-radius: 20px;
    border: 1px solid var(--border-color);
    outline: none;
    width: 200px;
    transition: all 0.3s;
  }

  .search-box i {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-color-secondary);
  }

  .notifications {
    position: relative;
    font-size: 1.25rem;
    cursor: pointer;
    color: var(--text-color-secondary);
  }

  .badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background-color: var(--danger-color);
    color: white;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    font-size: 0.75rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .user-profile {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  .user-profile:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }

  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 0.5rem;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .content-wrapper {
    padding: 1.5rem;
  }

  @media (max-width: 992px) {
    .layout-sidebar {
      transform: translateX(-100%);
    }

    .layout-sidebar.active {
      transform: translateX(0);
    }

    .layout-main {
      margin-left: 0;
    }

    .toggle-sidebar,
    .menu-toggle {
      display: block;
    }
  }

  @media (max-width: 768px) {
    .search-box {
      display: none;
    }

    .user-profile span {
      display: none;
    }
  }

  .pagination {
    display: flex;
    gap: 0.25rem;
  }
</style>
